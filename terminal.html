<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal - Easter Egg</title>
    <link rel="stylesheet" href="/src/css/globals.css">
    <link rel="stylesheet" href="/src/css/terminal.css">
  </head>
  <body>
    <div class="terminal-container">
      <div class="terminal-header">
        <div class="terminal-dot red"></div>
        <div class="terminal-dot yellow"></div>
        <div class="terminal-dot green"></div>
        <div class="terminal-title">user@ndi2025: ~</div>
      </div>

      <div class="terminal-content" id="terminal-output">
        <div class="terminal-line">
          <span class="terminal-prompt">user@ndi2025:~$</span>
          <span class="terminal-command">welcome</span>
        </div>
        <div class="terminal-output">
          Bienvenue dans le terminal secret de la Nuit de l'Info 2025 !<br>
          Tapez 'help' pour voir la liste des commandes disponibles.
        </div>
      </div>

      <div class="input-line">
        <span class="terminal-prompt">user@ndi2025:~$</span>
        <input type="text" id="terminal-input" autocomplete="off" spellcheck="false" autofocus>
      </div>
    </div>

    <canvas id="snake-game" width="400" height="400" style="display: none;"></canvas>
    <div id="snake-score" style="display: none;">Score: 0</div>
    <div id="snake-controls" style="display: none;">Utilisez les fl√®ches pour jouer. Espace pour pause. Echap pour quitter.</div>

    <script type="module" src="/src/terminal.js"></script>
  </body>
</html>
